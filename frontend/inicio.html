<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a>Login - Registro de usuarios</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card" style="width: 18rem;">
            <img src="src/generico.png" class="card-img-top" alt="Imagen de usuario">
            <div class="card-body">
                <h5>Bienvenido, <span id="nombreUsuario"></span>!</h5>
                <p class="card-text">Correo Electrónico: <span id="emailUsuario"></p>
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <button id="cerrarSesion" class="btn btn-danger">Cerrar Sesión</button>
    </div>   
    <script src="script.js"></script>
</body>
</html>
